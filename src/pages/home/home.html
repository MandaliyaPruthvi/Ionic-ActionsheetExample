<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center!important;">Action Sheet Example</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <h2><b> Click below to see the list of Formula 1 Racer </b></h2>
    </ion-card-header>
    <ion-card-content>
      <button ion-button color="primary" (click)="presentActionSheet()">Choose Your Favourite Racer</button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="show">
    <ion-card-header>
      <h2><b> You Have Selected </b></h2>
    </ion-card-header>
    <ion-card-content>
      <h3> {{ racer }} </h3>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p padding-left style="text-align: center!important;">Created By: <a href="https://github.com/MandaliyaPruthvi">Pruthvi
        Mandaliya</a></p>
  </ion-toolbar>
</ion-footer>
